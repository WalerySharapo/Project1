<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Формы</title>
</head>
<body>
	<h1>Формы</h1>
	<form action="#" method="get">
		<div>
			<p>Имя</p>
			<div>
				<input type="text" name="Имя">
			</div>
		</div>

		<div>
			<p>Пароль</p>
			<div>
				<input type="password" name="Пароль">
			</div>
		</div>

		<div>
			<p>Телефон</p>
			<div>
				<input type="tel" name="Телефон">
			</div>
		</div>
		<br>
		<div>
			<select name="Цвет">
				<option value="red">Красный</option>
				<option value="blue">Голубой</option>
				<option value="green">Зеленый</option>
			</select>
		</div>
		<br>
		<div>
		<p><input checked type="checkbox" name="Машина">Машина</p>
		
		<p><input type="checkbox" name="Недвижимость">Недвижимость</p>
		
		<p><input type="checkbox" name="Ценные бумоги">Ценные бумоги</p>
		</div>

		<div>
		<p><input type="radio" name="Имущество" value="Машина">Машина</p>
		<p><input type="radio" name="Имущество" value="Недвижимость">Недвижимость</p>
		<p><input type="radio" name="Имущество" value="Ценные бумоги">Ценные бумоги</p>
		</div>

		<div>
			<p>Дополнительные документы</p>
			<div>
				<input type="textarea" name="документы">
			</div>
		</div>
		<br>
		<div>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить</button>
		</div>

		<table border="1px" frame="1px">
		<tr>
			<th>цвет</th>
			<td>желтый</td>
			<td>красный</td>
		</tr>
		<tr>
			<th>форма</th>
			<td>круг</td>
			<td>квадрат</td>
		</tr>
		<tr>
			<th>размер</th>
			<td>80 см</td>
			<td>100 см</td>
		</tr>
		<tr>
			<th>цена</th>
			<td>100 р</td>
			<td>200 р</td>
		</tr>
	</table>
	</div>
	</form>
</body>
</html>
